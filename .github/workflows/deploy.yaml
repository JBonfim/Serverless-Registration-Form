name: Deploy AWS Lambda

on:
  push:
    branches: [ main ]

jobs:
  # Rodar testes
  test:
    runs-on: ubuntu-latest
    env:  # Define AWS_DEFAULT_REGION como variável de ambiente
      AWS_DEFAULT_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: "mock_access_key"
      AWS_SECRET_ACCESS_KEY: "mock_secret_key"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Debug - Check Environment Variable
        run: echo $AWS_DEFAULT_REGION

      - name: Run Tests
        run: |
          source venv/bin/activate
          pytest

  # Empacotar e fazer deploy
  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do Código
      - name: Checkout Code
        uses: actions/checkout@v2

      # 2️⃣ Criar o Pacote Zip Apenas com o Arquivo Necessário
      - name: Create Zip for Lambda
        run: |
          mkdir -p build
          cp Lambda/registration_form.py build/
          cd build
          zip ../code.zip registration_form.py
          cd ..

      # 3️⃣ Deploy da Lambda
      - name: Deploy to AWS Lambda
        uses: imehedi/actions-awscli-v2@latest
        with:
          args: "lambda update-function-code \
            --function-name ${{ secrets.AMI }} \
            --zip-file fileb://code.zip"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-2"
