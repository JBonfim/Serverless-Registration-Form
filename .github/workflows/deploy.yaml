name: Deploy AWS Lambda

on:
  push:
    branches: [ main ]

jobs:
  # Rodar testes
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          source .venv/bin/activate
          pytest -v

  # Empacotar e fazer deploy
  deploy:
    needs: test
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: "us-east-2"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Package Lambda
        run: |
          mkdir -p build
          cp Lambda/registration-form.py build/
          cd build
          zip -r ../lambda_payload.zip .
          cd ..

      - name: Deploy Lambda with AWS CLI
        run: |
          aws lambda update-function-code --function-name ${{ secrets.AMI }} --zip-file fileb://lambda_payload.zip
